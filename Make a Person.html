    var Person = function (firstAndLast) {
        var first = firstAndLast.substr(0, firstAndLast.indexOf(" "));
        var last = firstAndLast.substr(firstAndLast.indexOf(" ") + 1, firstAndLast.length);
        this.first = first;
        this.last = last;
        this.firstAndLast = this.first + " " + this.last;
        this.setFirstName = function (firstName) {
            this.first = firstName;
            first = firstName;
        };
        this.setLastName = function (lastName) {
            this.last = lastName;
            last = lastName;
        };

        this.setFullName = function (firstAndLastName) {
            firstAndLast = firstAndLastName;
            var first = firstAndLast.substr(0, firstAndLast.indexOf(" "));
            var last = firstAndLast.substr(firstAndLast.indexOf(" ") + 1, firstAndLast.length);
            this.first = first;
            this.last = last;
            this.firstAndLast = this.first + " " + this.last;

        };

    };

    Person.prototype.getFirstName=function(){
        return this.first;
    };

    Person.prototype.getLastName=function(){
        return this.last;
    };

    Person.prototype.getFullName=function(){
        return this.first+" "+this.last;
    };
